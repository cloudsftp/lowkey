name: Build, publish and deploy backend

on:
  push:
    branches:
      - latest

jobs:
  image:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Build and publish
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          args: publish-image --source=. --actor=$GITHUB_ACTOR --token=env:GITHUB_TOKEN
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}

  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs:
      - image

    steps:
      - name: Deploy Backend on Kusomiso
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.KUSOMISO_HOST }}
          username: ${{ secrets.KUSOMISO_USERNAME }}
          key: ${{ secrets.KUSOMISO_SSH_KEY }}
          script: ./deploy.sh
